                                    <div class="your-order-middle">

                                        </ul>
                                    </div>
                                    <div class="your-order-bottom">
                                        <ul>
                                            <li class="your-order-shipping">Reparto</li>
                                            <li>A convenir</li>
                                        </ul>
                                    </div>
                                    <div class="your-order-total">

                                        </ul>
